<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Barrett Brooks Music</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <section id="splash">
      <div class="scroll-down">
        <img class="arrow down-arrow" src="assets/down_arrow.svg">
      </div>
    </section>
    <section id="happenings">
      <h1 class="happenings-header">Happenings</h1>
      <ul class="schedule">
        <li class="show">
          <div class="date">Date</div>
          <div class="day">Day</div>
          <div class="venue">Venue</div>
          <div class="city">City</div>
          <div class="tickets">Tickets</div>
        </tr>
      </ul>
    </section>
    <section id="media">
      <div class="player"></div>
      <div class="gallery"></div>
    </section>
    <section id="merch">
      <a class="merch-link" href="https://barrettbrooks.bandcamp.com/releases">Merch</a>
    </section>
    <footer>
      <div class="scroll-up">
        <img class="arrow up-arrow" src="assets/up_arrow.svg">
      </div>
      <div class="footer-wrapper">
        <p class="copyright">Copyright 2016 Barrett Brooks</p>
      <div>
    </footer>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/animations.js"></script>
  </body>
</html>
