<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Barrett Brooks Music</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="splash-image">
      <div class="scroll-bottom">
        <img class="arrow down-arrow" src="assets/down_arrow.svg">
      </div>
    </div>
    <div class="happenings-wrapper">
      <h1 class="happenings-header">Happenings</h1>
      <ul class="schedule">
        <li class="show">
          <th class="date">Date</th>
          <th class="day">Day</th>
          <th class="venue">Venue</th>
          <th class="city">City</th>
        </li>
      </ul>
    </div>
    <div class="media-wrapper"></div>
    <div class="merch-wrapper">
      <a class="merch-link" href="https://barrettbrooks.bandcamp.com/releases">Merch</a>
    </div>
    <footer>
      <div class="scroll-top">
        <img class="arrow top-arrow" src="assets/up_arrow.svg">
      </div>
      <div class="footer-wrapper">
        <p class="copyright">Copyright 2016 Barrett Brooks</p>
      <div>
    </footer>
  </body>
</html>
